<svg width="1200" height="4000" viewBox="0 0 1200 4000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- gentle wash -->
    <linearGradient id="fade" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#22c55e" stop-opacity="0.08"/>
      <stop offset="0.5" stop-color="#22c55e" stop-opacity="0.05"/>
      <stop offset="1" stop-color="#22c55e" stop-opacity="0"/>
    </linearGradient>

    <!-- cube faces -->
    <linearGradient id="stone" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#9ca3af" stop-opacity="0.25"/>
      <stop offset="1" stop-color="#6b7280" stop-opacity="0.15"/>
    </linearGradient>
    <linearGradient id="leaf" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#22c55e" stop-opacity="0.22"/>
      <stop offset="1" stop-color="#16a34a" stop-opacity="0.14"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#10b981" stop-opacity="0.16"/>
      <stop offset="1" stop-color="#059669" stop-opacity="0.10"/>
    </linearGradient>

    <!-- cube -->
    <g id="cube">
      <polygon points="0,-20 18,-10 0,0 -18,-10" fill="url(#stone)"/>
      <polygon points="0,0 18,-10 18,10 0,20" fill="url(#leaf)"/>
      <polygon points="0,0 -18,-10 -18,10 0,20" fill="url(#accent)"/>
    </g>

    <!-- light grid -->
    <pattern id="grid" width="24" height="24" patternUnits="userSpaceOnUse">
      <path d="M24 0H0V24" fill="none" stroke="#10b981" stroke-opacity="0.04" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- fade + grid -->
  <rect width="1200" height="4000" fill="url(#fade)"/>
  <rect width="700" height="4000" fill="url(#grid)"/>

  <!-- compact arrow of cubes -->
  <g transform="translate(700,100) scale(1)">
    <!-- bottom row -->
    <use href="#cube" transform="translate(-60,60)"/>
    <use href="#cube" transform="translate(0,60)"/>
    <use href="#cube" transform="translate(60,60)"/>

    <!-- next -->
    <use href="#cube" transform="translate(-40,30)"/>
    <use href="#cube" transform="translate(40,30)"/>

    <!-- upper -->
    <use href="#cube" transform="translate(-20,0)"/>
    <use href="#cube" transform="translate(0,30)"/>
    <use href="#cube" transform="translate(20,0)"/>

    <!-- tip -->
    <use href="#cube" transform="translate(0,-30)"/>
  </g>

</svg>